<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
</head>

<body>
    <h1>Google Sign-In</h1>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload" data-client_id="318520045882-vk5jk0j4irvd5fd1bkbh9v9imbn8qfob.apps.googleusercontent.com" data-auto_prompt="false" data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
    </div>
    <br>
    <div>
        <button id="google_sigout">SignOut</button>
    </div>

    <script>
        function handleCredentialResponse(response) {

            const body = {
                    id_token: response.credential
                }
                //console.log('id_token', response.credential);
            var url = (window.location.hostname.includes('localhost')) ?
                'http://localhost:8080/api/auth/google' :
                'https://restserver-node-course-fb.herokuapp.com/auth/google';

            console.log(url);
            fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                })
                .then(ans => ans.json())
                .then(ans => {
                    console.log(ans);
                    localStorage.setItem('email', ans.user.email);
                })
                .catch(err => {
                    console.log(err);
                })
        }

        const button = document.getElementById('google_sigout');
        button.onclick = () => {
            console.log(google.accounts.id);


            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            });

        }
    </script>
</body>

</html>
